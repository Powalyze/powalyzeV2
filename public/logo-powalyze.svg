<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient bleu professionnel -->
    <linearGradient id="primaryBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icône symbolisant l'analyse et la gouvernance -->
  <g transform="translate(15, 15)">
    <!-- Cercle extérieur - représente la vue globale du portefeuille -->
    <circle cx="75" cy="75" r="66" stroke="url(#primaryBlue)" stroke-width="7.5" fill="none"/>
    
    <!-- Segments data/analytics - style dashboard -->
    <path d="M 75 9 L 75 75 L 120 45 Z" fill="url(#primaryBlue)" opacity="0.8"/>
    <path d="M 75 75 L 120 105 L 105 135 Z" fill="url(#primaryBlue)" opacity="0.6"/>
    <path d="M 75 75 L 45 135 L 30 105 Z" fill="url(#primaryBlue)" opacity="0.4"/>
    
    <!-- Point central - décision stratégique -->
    <circle cx="75" cy="75" r="12" fill="#3B82F6"/>
    
    <!-- Ligne d'accent - dynamisme -->
    <path d="M 144 75 L 174 75" stroke="url(#accentGradient)" stroke-width="9" stroke-linecap="round"/>
  </g>
  
  <!-- Détails tech subtils -->
  <g opacity="0.3">
    <circle cx="30" cy="30" r="4.5" fill="#3B82F6"/>
    <circle cx="45" cy="20" r="3" fill="#3B82F6"/>
    <circle cx="165" cy="165" r="4.5" fill="#3B82F6"/>
  </g>
</svg>
