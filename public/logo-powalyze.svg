<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Définition du dégradé or premium -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A227;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1A3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#152B5E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Grand P bleu -->
  <path d="M 50 40 L 50 160 L 70 160 L 70 115 L 120 115 C 145 115 160 100 160 75 C 160 50 145 40 120 40 L 50 40 Z M 70 55 L 118 55 C 132 55 140 63 140 75 C 140 87 132 100 118 100 L 70 100 Z" 
        fill="url(#blueGradient)" 
        stroke="#0A1A3C" 
        stroke-width="2"/>
  
  <!-- O en or qui plonge dans le P -->
  <circle cx="125" cy="130" r="30" 
          fill="url(#goldGradient)" 
          stroke="#C9A227" 
          stroke-width="3"
          opacity="0.95"/>
  
  <!-- Reflet subtil sur le O -->
  <ellipse cx="120" cy="122" rx="12" ry="8" 
           fill="white" 
           opacity="0.3"/>
</svg>
